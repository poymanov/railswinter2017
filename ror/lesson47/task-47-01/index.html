<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Поиск</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <h1>Поиск видео</h1>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="three columns">
        <img src="img/youtube.png" alt="YouTube">
        <form action="https://www.youtube.com/results">
          <label for="youtube-search">YouTube</label>
          <input id="youtube-search" type="text" name="search_query">
          <input type="submit" value="Искать">
        </form>
      </div>
      <div class="three columns">
        <img src="img/vimeo.png" alt="Vimeo">
        <form action="https://vimeo.com/search">
          <label for="vimeo-search">Vimeo</label>
          <input id="vimeo-search" type="text" name="q">
          <input type="submit" value="Искать">
        </form>
      </div>
    </div>
  </div>
</body>
</html>
